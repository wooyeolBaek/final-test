    - name: Deploy to Cloud Run
      run: |-
        gcloud run deploy ${{ env.SERVICE }} \
          --region ${{ env.GCE_INSTANCE_REGION }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }} \
          --platform "managed" \
